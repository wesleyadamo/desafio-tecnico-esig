<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template/template.xhtml">

	<ui:define name="title_page">
  		Cadastar/Editar Tarefa
	</ui:define>

	<ui:define name="title_section">
  	     Cadastar/Editar Tarefa
	</ui:define>

	<ui:define name="breadcrumb">
		<li class="breadcrumb-item"><a href="#">Cadastrar Tarefa</a></li>
	</ui:define>

	<ui:define name="content">
		<h:form class="form-horizontal">

			<div class="form-group row">
				<label for="inputTitulo" class="col-sm-2 col-form-label">Título</label>
				<div class="col-sm-4">
					<h:inputText value="#{ managedTask.task.title}"
						styleClass="form-control" required="true"
						requiredMessage="Digite o título" id="inputTitulo" />
					<h:message for="inputTitulo" style="color:red" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputDescricao" class="col-sm-2 col-form-label">Descrição</label>
				<div class="col-sm-8">
					<h:inputTextarea row="10" col="10" styleClass="form-control"
						value="#{ managedTask.task.description}" required="true"
						id="inputDescricao" requiredMessage="Digite uma descrição" />
					<h:message for="inputDescricao" style="color:red" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label">Responsável</label>
				<div class="col-sm-3">
					<h:selectOneMenu id="group" styleClass="form-control"
						value="#{managedTask.responsible.id}">
						<f:selectItems value="#{managedTask.responsibles}" var="responsible"
							itemValue="#{responsible.id}"
							itemLabel="#{responsible.name}" />
					</h:selectOneMenu>
				</div>
				<label for="inputPassword3"
					class="col-md-2 col-form-label">Prioridade</label>
				<div class="col-sm-3">

					<h:selectOneMenu value="#{managedTask.task.priority}"
						styleClass="form-control" required="true">
						<f:selectItems value="#{managedTask.priority}" />
					</h:selectOneMenu>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputDeadline" class="col-sm-2 col-form-label">Deadline</label>
				<div class="col-sm-3">
					<h:inputText value="#{managedTask.task.deadline}"
						styleClass="form-control datepicker date" required="true"
						id="inputDeadline" requiredMessage="Digite uma data">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:message for="inputDeadline" style="color:red" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label"></label>
				<div class="col-sm-3">

					<h:commandButton value="Cadastrar" action="#{ managedTask.register}"
						styleClass="btn btn-info" update=":form" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
