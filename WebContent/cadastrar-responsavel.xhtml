<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template/template.xhtml">

	<ui:define name="title_page">
  		Cadastar Responsável
	</ui:define>

	<ui:define name="title_section">
  		Cadastar Responsável
	</ui:define>

	<ui:define name="breadcrumb">
		<li class="breadcrumb-item"><a href="#"> Cadastar Responsável</a>
		</li>
	</ui:define>

	<ui:define name="content">
		<h:form class="form-horizontal">
			<h:messages style = "color:red;margin:8px;" showDetail="true"  /> 
			<div class="form-group row">
				<label for="inputName" class="col-sm-2 col-form-label">Nome</label>
				<div class="col-sm-4">
					<h:inputText value="#{ managedResponsible.responsible.name}"
						styleClass="form-control" required="true"
						requiredMessage="Digite o nome" id="inputName" />
					<h:message for="inputName" style="color:red" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputCPF" class="col-sm-2 col-form-label">CPF</label>
				<div class="col-sm-4">
					<h:inputText value="#{ managedResponsible.responsible.cpf}"
						styleClass="form-control cpf" required="true"
						requiredMessage="Digite o CPF" id="inputCPF" />
					<h:message for="inputCPF" style="color:red" />
				</div>
			</div>
			<label for="" class="col-sm-2 col-form-label"></label>
			<div class="col-sm-3">
				<h:commandButton value="Cadastrar"
					action="#{ managedResponsible.register}" styleClass="btn btn-info" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
